<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Authentic Paintings</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<link rel="stylesheet" href="../layout/styles/layout.css" type="text/css"/>
	<script type="text/javascript" src="../layout/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../layout/scripts/insert_fragments.js"></script>
</head>
<body id="top" onload="populate_details_page(getTitle(), getGenre(), getCollectionName())">
	<div class="wrapper col1">
		<script type="text/javascript">insert_header()</script>
	</div>
	<!-- ####################################################################################################### -->
	<div class="wrapper col4">
		<div id="container">
			<div id="content" class="font16">
				<h1 id="title" class="yellow">Title</h1>
				<img class="imgr" src="../images/demo/imgr.gif" alt="" width="125" height="125"/>
				<p id="author">Author: .</p>
				<p id="size">Size: .</p>
				<p id="materials">Materials: .</p>
				<p id="year">Year: .</p>
				<img class="imgl" src="../images/demo/imgl.gif" alt="" width="125" height="125"/>
				<p id="description">Description: .</p>
			</div>
			<div id="column">
				<div id="featured">
					<ul>
						<li>
							<h2>Other interesting</h2>
							<p class="imgholder"><img src="../images/demo/240x90.gif" alt=""/></p>
							<p>Short description</p>
							<p class="readmore"><a href="#">Continue Reading &raquo;</a></p>
						</li>
					</ul>
				</div>
			</div>
			<br class="clear"/>
		</div>
	</div>
	<!-- ####################################################################################################### -->
	<div class="wrapper col5">
		<script type="text/javascript">insert_footer()</script>
	</div>
</body>
</html>
